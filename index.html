<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Calculadora Zero de Funções</span>
        </div>        
    </nav>
    <div class="container my-5">
        <form>
            
            <fieldset class="form-group">
                <div class="form-group row">
                    <label for="funcao-input" class="col-sm-2 col-form-label">Função</label>
                    <div class="input-group col-sm-5">
                        <div class="input-group-prepend">
                            <span class="input-group-text">F(x)=</span>
                        </div>
                        <input type="text" class="form-control" id="funcao-input">
                    </div>
                </div>

                <div class="form-group row">
                  <label for="epsilon"  class="col-sm-2 col-form-label">Épsilon</label>
                  <div class="input-group col-sm-3">
                    <input type="number" name="" id="epsilon" class="form-control" value="0.01" >
                  </div>
                </div>
                <div class="form-group row">
                    <label for="iteracoes"  class="col-sm-2 col-form-label">Máximo de iterações</label>
                    <div class="input-group col-sm-3">
                      <input type="number" name="" id="iteracoes" class="form-control" value="30" >
                    </div>
                  </div>
                  <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Métodos</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="metodos" id="bisseccao" value="bisseccao"
                                checked>
                            <label class="form-check-label" for="bisseccao">
                                Bissecção
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="metodos" id="newton-raphson"
                                value="newton-raphson">
                            <label class="form-check-label" for="newton-raphson">
                                Newton-Raphson
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>


            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" id="calcular">Calcular</button>
                </div>
            </div>
        </form>

        <!--Fase 1 bissecção-->
        <div id="fase1-bisseccao" style="display: none;">
            <hr>
            <h6>Fase 1 - Método de Bisseccção</h6>
            <div class="form-group row">
                <label for="funcao-input" class="col-sm-2 col-form-label">Intervalo</label>
                <div class="input-group col-sm-5">
                    <select class="form-control" id="intervalo"></select>
                </div>
               
            </div> 
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" id="refinar">Refinar raiz</button>
                </div>
            </div>
            <hr>
        </div>        
        <!--Fase 1 newton-->
        <div id="fase1-newton" style="display: none;">
            <hr>
            <h6>Fase 1 - Método de Newton</h6>
            <div class="form-group row">
                <label for="intervalo-newton" class="col-sm-2 col-form-label">Intervalos</label>
                <div class="input-group col-sm-5">
                    <select class="form-control" id="intervalo-newton"></select>
                </div>
               
            </div> 
            <div class="form-group row">
                <label for="chute" class="col-sm-2 col-form-label">Valor inicial</label>
                <div class="input-group col-sm-3">
                    <input type="number" id="chute" class="form-control" min="0" max="1">
                </div>
                
               
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" id="refinar-newton">Refinar raiz</button>
                </div>
            </div>
            <hr>
        </div>

        <!--Resolução-->
        <div class="accordion" id="accordion" style="display: none;">
            <div class="card">
                <div class="card-header">
                    <h6 class="mb-0">
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse">
                     Resolução
                    </button>
                  </h6>
                </div>
                <div class="collapse" id="collapse" data-parent="#accordion">
                    <div class="card-body" id="collapse-body">
                        <table class="table">
                            <thead id="table-head">
                            </thead>
                            <tbody id="table-body">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 my-4">
                <button type="submit" class="btn btn-warning" id="resetar" style="display: none;">Resetar</button>
            </div>
            
        
       
            <b><span class="mx-2" id="resultado" style="display: none;"></span></b>
        
    
    </div>
    </div>
    
    

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
<script src="./node_modules/mathjs/dist/math.min.js" type="text/javascript"></script>
<script src="./zero_de_funcoes.js"></script>
<script src="./index.js"></script>
</html>
